<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="section-card">
          <div class="top">
            <img
              src="images/image-victor.jpg"
              alt="profile pic"
              class="user-img"
            />
          </div>
          <div class="middle">
            <h1 class="user-name">
              Victor Crest<span class="user-age">26</span>
            </h1>
            <p class="user-city">London</p>
          </div>
          <div class="bottom">
            <div class="user-stats">
              <p class="stats">80K</p>
              <p class="data">Followers</p>
            </div>
            <div class="user-stats">
              <p class="stats">803K</p>
              <p class="data">Likes</p>
            </div>
            <div class="user-stats">
              <p class="stats">1.4K</p>
              <p class="data">Photos</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rohit Kumar</a>.
      </div>
    </footer>
  </body>
</html>
